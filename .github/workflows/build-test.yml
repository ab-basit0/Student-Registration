name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Tests and Generate Reports
        # This runs Jest, which generates the report configured in package.json
        run: npm test

      - name: Upload JUnit Test Report
        uses: actions/upload-artifact@v3
        if: always() # Ensure the artifact is uploaded even if tests fail
        with:
          name: TestReports-JUnit-XML
          path: ./reports/junit.xml # Path must match the outputDirectory and outputName in package.json
          retention-days: 5
